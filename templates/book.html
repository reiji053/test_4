<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ books[0].title }}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <h1><a href="/home2">小説に触れよう</a></h1>
      </div>
    </nav>
  </header>

  <main>
    <h3>{{ books[0].title }}  作者：{{ books[0].create_name }}</h3>
    <h2 class="episord_title">{{ books[0].episord_title }}</h2>

    {% for book in books %}
  <div>
    <h2>{{ book.title }}</h2>
    {% if book.img %}
      <img src="{{ book.img }}" alt="画像" style="max-width: 300px;">
    {% else %}
      <p>画像なし</p>
    {% endif %}
  </div>
{% endfor %}

    <div class="border"></div>

    {% for line in books[0].main_text.splitlines() %}
      <p>{{ line }}</p>
    {% endfor %}
  </main>
</body>
</html>
