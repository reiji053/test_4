<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ books[0].title }}</title>
	<link rel="stylesheet" href="/static/styles.css">
</head>

<body>
	<header>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
			    <h1><a href="/home">小説に触れよう</a></h1>
			</div>
		  </nav>
	</header>

	<main>
		<h3>{{ books[0].title }}        作者：{{ books[0].create_name }}</h3>
		<h2 class="episord_title">{{ books[0].episord_title }}</h2>
		{% for book in books %}
		{% if book.img %}
				  <img src="/static/uploads/{{ book.img }}" alt="">
				{% else %}
				  <img src="/static/uploads/img_noimage.gif" alt="No image">
		{% endif %}
		{% endfor %}
<div class="border"></div>
		{% for book in books[0].main_text.splitlines() %}
		<p>{{ book }}</p>
		{% endfor %}
	</main>
</body>
